[package]
name = "pueue-lib"
version = "0.28.1"
description = "The shared library to work with the Pueue client and daemon."
readme = "README.md"
keywords = ["pueue"]
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[badges]
maintenance = { status = "actively-developed" }

[features]
client = ["dep:color-eyre"]

[dependencies]
async-trait = "0.1"
byteorder = "1.5"
chrono.workspace = true
ciborium = { version = "0.2", features = ["std"] }
color-eyre = { workspace = true, optional = true }
dirs = "6.0"
rand = "0.9"
rcgen = "0.13"
rev_buf_reader = "0.3"
rustls = { version = "0.23", features = [
    "logging",
    "ring",
    "std",
    "tls12",
], default-features = false }
rustls-pemfile = "2"
serde.workspace = true
serde_json.workspace = true
serde_yaml = "0.9"
shellexpand = "3.1"
snap.workspace = true
strum.workspace = true
thiserror = "2"
tokio = { workspace = true, features = ["io-util", "macros", "net"] }
tokio-rustls = { version = "0.26", default-features = false }
tracing.workspace = true

[dev-dependencies]
better-panic.workspace = true
color-eyre.workspace = true
portpicker = "0.1"
pretty_assertions.workspace = true
tempfile = "3"
tokio.workspace = true
tracing-error.workspace = true
tracing-subscriber.workspace = true

# --- Platform specific dependencies ---
# Unix
[target.'cfg(unix)'.dependencies]
whoami = "1"
